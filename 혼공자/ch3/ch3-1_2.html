<script>
  const month = (new Date()).getMonth() + 1 // 위의 month에 0~11로 들어가기 때문에 전체 값에 +1을 해줌으로 1~12가 된다
  
  if (3 <= month && month <= 5) {
    alert('봄입니다.')
  } 
  if (6 <= month && month <= 8) {
    alert('여름입니다.')
  } 
  if (9 <= month && month <= 11) {
    alert('가을입니다.')
  } 
  if ((1 <= month && month <= 2) || (month === 12)) {
    alert('겨울입니다.')
  }

</script>
