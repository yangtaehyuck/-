<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const input = document.querySelector('input')   // 아래의 body태그의 input태그를 가져옴
      // const button = document.querySelector('button') // 아래의 body태그의 button태그를 가져옴
      const p = document.querySelector('p')           // 아래의 body태그의 p태그를 가져옴
      // const textarea = document.querySelector('textarea')

      // button.addEventListener('click', () => {
      //   p.textContent = `${Number(input.value) * 2.54}cm로 변환되었습니다`
      // })
      // button.addEventListener('click', () => {
      //   p.textContent = `${Number(textarea.value) * 2.54}cm로 변환되었습니다`
      // })
      
      // value 속성: 값 추출
      // keydown => keypress => 입력양식에 값이 들어감 => keyup
      // change 이벤트: 입력 양식 전체에 값 입력을 마쳤을 때 발생함 => 입력을 다하고 엔터를 치거나 마우스로 다른곳을 누르면 발생
      input.addEventListener('keyup', () => {
        p.textContent = `${Number(input.value) * 2.54}cm로 변환되었습니다`
      })
    })
  </script>
</head>
<body>
  <!-- value 속성에 값을 집어넣음 -->
  <!-- 사용하는 이벤트로 change 이벤트, keydown, keyup, keypress 이벤트 등이 있다 -->
  <input type="text" name="" id=""> inch<br>
  <!-- <textarea type="text" name="" id="">inch</textarea> -->
  <!-- <button>계산</button> -->
  <p></p>
</body>
</html>
