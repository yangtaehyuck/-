<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 태그 선택자 => 아래의 body태그의 h1태그를 가르킨다
      document.querySelector('h1').style.color = 'red' // querySelector는 조건을 만족하는 첫번째 하나의 값만 바꿈

      // 아이디 선택자 => 아래의 body태그 안에 h1태그의 id를 가르킨다
      document.querySelector('#header').style.backgroundColor = 'orange'

      // 클래스 선택자 => 아래의 body태그안에 h1태그의 class를 가르킨다 // 한 개의 태그의 클래스를 여러개 가지고 싶으면 띄어쓰기로 ex)center head
      document.querySelector('.center.head').style.textAlign = 'center'

      // 속성 선택자 => 아래의 body태그의 input의 type을 가르킨다
      document.querySelector('[type=text]').style.borderRadius = '10px'

      // 후손 선택자 
      document.querySelector('body input').style.backgroundColor = 'blue'

      // 여러개의 값을 바꾸려면 body태그의 모든 input값에 모든 배경색을 빨간색으로 바꿈
      for (const element of document.querySelectorAll('input')) {
        element.style.backgroundColor = 'red'
      }
    })
  </script>
</head>
<body>
  <h1 id="header" class="center head">안녕하세요</h1>
  <input type="text">
</body>
</html>
