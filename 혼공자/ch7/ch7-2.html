<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 조작
      const img = document.querySelector('img')
      // 값을 넣는 행위
      img.setAttribute('src', 'https://img.gqkorea.co.kr/gq/2022/09/style_632ac6869b755.jpg')
      // 값을 추출하는 행위
      img.getAttribute()
    })
  </script>
</head>
<body>
  <img src="" alt="">
</body>
</html>
